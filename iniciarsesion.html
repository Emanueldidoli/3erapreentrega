<!DOCTYPE html>
<html lang="es">

    <title>3er Preentrega</title>

<body class="modo-claro">
    <header class="header">
        <!--barra de navegacion-->       
        <nav>
            <button id="claro-oscuro">Cambiar Modo</button>

                <li><a href="productos.html">PRODUCTOS</a></li>
                <li><a href="#">INICIAR SESIÒN</a></li>
            </ul>
        </nav><!--fin barra de navegacion-->

    <div class="titulos">
        <h1>INICIAR SESIÒN</h1>
    </div>
    <!-- boton de cerrar sesion -->
    <button id="logout">Cerrar sesion</button>
    <!--fin titulo de pagina-->

        <!--formulario de cuenta-->
        <div class="iniciar">
            <div class="sesion">
                <div class="titulo">
                    <p>YA TENGO UNA CUENTA</p>
                </div>
                <form id="login">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="tunombre@correo.com" id="input-email">
                    <label for="pass">Contraseña</label>
                    <input type="password" name="pass" placeholder="contraseña" id="input-pass">
                    <label>
                        <input type="submit" value="Ingresar" class="boton">
                    </label>
                    <p id="logint">El usuario o la contraseña son incorrectas.</p>
                </form>
            </div>
            <script src ="arrayproductos.js"></script>
            <script src ="iniciarsesion.js"></script>
